name: Generate Jtest Report

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4

    # Generates the jtest.data.json input file.
    - name: Create input for Jtest
      run: D:\Software\apache-maven-3.9.0\bin\mvn clean test-compile jtest:agent test jtest:jtest -Djtest.config="builtin://Unit Tests" -Djtest.settings="localsettings.properties"

    # Uploads an archive that includes all report files (.xml, .html, .sarif).
    - name: Archive reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: unit test and coverage reports
        path: target/jtest/*.*
