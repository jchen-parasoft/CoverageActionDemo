name: Deploy local coverage report to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
 
concurrency:
  group: "pages"
  cancel-in-progress: false
 
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
 
      - name: Setup Pages
        uses: actions/configure-pages@v5
 
      - name: Generate HTML reports
        uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
        with:
          reports: './report/jtest/unit/coverage-cobertura.xml'
          targetdir: './coverage-report'
          reporttypes: Html
 
      - name: Add unique path using GitHub Run ID
        run: mkdir -p D:\test-project\github-page-reports\coverage-report-${{ github.run_id }}
      - run: mv ./coverage-report/* D:\test-project\github-page-reports\coverage-report-${{ github.run_id }}/  # 移动生成的HTML报告
 
      - name: Upload artifact and deploy to unique path
        uses: actions/upload-pages-artifact@v3
        with:
          path: D:\test-project\github-page-reports\coverage-report-${{ github.run_id }}
 
      - name: Deploy to GitHub Pages with unique path
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: D:\test-project\github-page-reports\coverage-report-${{ github.run_id }}
          target-path: "${{ github.run_id }}"  # 使用 GitHub Run ID 作为目标路径
